<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ToDo List</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
			<h1>List Of Todo Items</h1>
		</div>
		<!-- <div class = "row">
			<div class = "col-lg-3">
			<a th:href = "@{/todo/new}" class = btn btn-primary btn-small mb=3"></a>
			
			</div>
		 -->
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>id</th>
					<th>Done</th>
					<th>Status</th>
					<th>Task</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="TodoItems: ${TodoItem}">
					<td th:long="${TodoItems.id}"></td>
					<td th:text="${TodoItems.status}"></td>
					<td th:text="${TodoItems.task}"></td>
				</tr>
			</tbody>



		</table>

	</div>
	
</body>
</html>
